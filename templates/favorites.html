<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
</head>
<body>
    <h1>Favorites</h1>
    <ul>
        {% for favorite in favorites %}
            <li>{{ favorite.name }}, {{ favorite.country }}: {{ favorite.temperature }} &#8451, {{ favorite.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
